<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<div th:replace="fragments/header :: header-css" />
		<div th:replace="fragments/header :: header-css" />
		<title>Dashboard</title>
	</head>

	<body>

		<div th:replace="fragments/header :: header" />

		<div class="container">
		<div class="starter-template">
		<h1>Nova vijest</h1>
		<form th:action="@{/article}" method="post" th:object="${article}">
					<div class="form-group">
			<label for="articleTitle">Naslov</label>
			<input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="emailHelp" placeholder="Unesite naslov">
				</div>
			<div class="form-group">
				<label for="textAreaArticleContent">Tekst Vijesti</label>
				<textarea class="form-control" id="textAreaArticleContent" rows="15" th:field="*{content}"></textarea>
			</div>			
			 <button id="" name="" >Dodaj Vijest</button>
        </form>

    </div>

</div>
<!-- /.container -->
<div th:replace="fragments/footer :: footer"/>

</body>
</html>
